d">import</span> FuncAnimation</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line">plt.rcParams[<span class="string">&quot;font.sans-serif&quot;</span>]=[<span class="string">&quot;SimHei&quot;</span>] <span class="comment">#设置字体</span></span><br><span class="line">plt.rcParams[<span class="string">&quot;axes.unicode_minus&quot;</span>]=<span class="literal">False</span> <span class="comment">#该语句解决图像中的“-”负号的乱码问题</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建画布和坐标轴</span></span><br><span class="line">fig, ax = plt.subplots()</span><br><span class="line">fig.patch.set_facecolor(<span class="string">&#x27;xkcd:black&#x27;</span>)</span><br><span class="line">ax.axis(<span class="string">&#x27;equal&#x27;</span>)</span><br><span class="line">ax.axis(<span class="string">&#x27;off&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 最小刻度值</span></span><br><span class="line">min_gap = <span class="number">4</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 刻度范围 220 * ex_co</span></span><br><span class="line">ex_co = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">mode = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> mode == <span class="number">1</span>:</span><br><span class="line">    line, = ax.plot([], [], lw=<span class="number">2</span>, color=<span class="string">&#x27;green&#x27;</span>)</span><br><span class="line">    point, = ax.plot([], [], <span class="string">&#x27;o&#x27;</span>, color=<span class="string">&#x27;green&#x27;</span>)</span><br><span class="line">    text = ax.text(<span class="number">0</span>, <span class="number">0</span>, <span class="string">&#x27;0&#x27;</span>, va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;white&#x27;</span>, fontsize=<span class="number">25</span>)</span><br><span class="line">    ax.text(<span class="number">0</span>, <span class="number">0.18</span>, <span class="string">&quot;下载&quot;</span>, va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;green&#x27;</span>, fontsize=<span class="number">20</span>)</span><br><span class="line">    ax.text(<span class="number">0</span>, -<span class="number">0.18</span>, <span class="string">&quot;兆字节/秒&quot;</span>, va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;gray&#x27;</span>, fontsize=<span class="number">15</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    line, = ax.plot([], [], lw=<span class="number">1</span>, color=<span class="string">&#x27;red&#x27;</span>)</span><br><span class="line">    text = ax.text(<span class="number">0</span>, -<span class="number">0.25</span>, <span class="string">&#x27;0&#x27;</span>, va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;white&#x27;</span>, fontsize=<span class="number">25</span>)</span><br><span class="line">    ax.text(<span class="number">0</span>, -<span class="number">0.40</span>, <span class="string">&quot;兆字节/秒&quot;</span>, va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;gray&#x27;</span>, fontsize=<span class="number">15</span>)</span><br><span class="line">    plt.plot(<span class="number">0</span>, <span class="number">0</span>, <span class="string">&#x27;o&#x27;</span>, color=<span class="string">&#x27;red&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">draw_circle</span>(<span class="params">radius, color</span>):</span></span><br><span class="line">    theta = np.linspace(-(<span class="number">1</span>/<span class="number">9</span>) * np.pi, (<span class="number">10</span>/<span class="number">9</span>) * np.pi, <span class="number">100</span>)</span><br><span class="line">    x = radius * np.cos(theta)</span><br><span class="line">    y = radius * np.sin(theta)</span><br><span class="line">    plt.plot(x, y, lw = <span class="number">2</span>, color=color)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">draw_scale</span>():</span></span><br><span class="line">    <span class="comment"># 添加刻度和刻度值</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(-<span class="number">20</span>, <span class="number">201</span>, min_gap):</span><br><span class="line">        angle = (i/<span class="number">180</span>)*np.pi</span><br><span class="line">        x = <span class="number">1</span> * np.cos(angle)</span><br><span class="line">        y = <span class="number">1</span> * np.sin(angle)</span><br><span class="line">        x1 = x + <span class="number">0.05</span> * np.cos(angle)</span><br><span class="line">        y1 = y + <span class="number">0.05</span> * np.sin(angle)</span><br><span class="line">        lw = <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> (i % <span class="number">20</span>) == <span class="number">0</span>:</span><br><span class="line">            x1 = x + <span class="number">0.1</span> * np.cos(angle)</span><br><span class="line">            y1 = y + <span class="number">0.1</span> * np.sin(angle)</span><br><span class="line">            x2 = x - <span class="number">0.1</span> * np.cos(angle)</span><br><span class="line">            y2 = y - <span class="number">0.1</span> * np.sin(angle)</span><br><span class="line">            lw = <span class="number">2</span></span><br><span class="line">            ax.text(x2, y2, <span class="built_in">str</span>((<span class="number">200</span> - i) * ex_co), va=<span class="string">&#x27;center&#x27;</span>, ha=<span class="string">&#x27;center&#x27;</span>, color=<span class="string">&#x27;gray&#x27;</span>)</span><br><span class="line">        ax.plot([x, x1], [y, y1], lw=lw, color=<span class="string">&#x27;gray&#x27;</span>)</span><br><span class="line"></span><br><span class="line">speed_data = []</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">gen_data</span>():</span></span><br><span class="line">    <span class="keyword">global</span> speed_data</span><br><span class="line">    <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, <span class="number">10</span>):</span><br><span class="line">        speed_data.append(random.randint(<span class="number">0</span>, <span class="number">220</span>))</span><br><span class="line"></span><br><span class="line">last_data = <span class="number">0</span></span><br><span class="line">cur_data = <span class="number">0</span></span><br><span class="line">diff = <span class="number">0</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">update</span>(<span class="params">frame</span>):</span></span><br><span class="line">    <span class="keyword">global</span> last_data, cur_data, diff, speed_data</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">len</span>(speed_data) == <span class="number">0</span>):</spa
